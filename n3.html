<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Click Example</title>
    <style>
        img {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- First Page Content -->
    <h1>Click an image to load it on the second page</h1>
    
    <!-- Image that can be clicked with a link to the second page -->
    <a href="n4.html?selectedImage=images/pizza.jpg">
        <img src="images/pizza.jpg" alt="Image 1">
    </a>

   

</body>
</html>
