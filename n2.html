<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Checkout Page</title>
  <style>
    /* Add your styles here */
    #item-image {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div>
    <label for="item-select">Select Item:</label>
    <select id="item-select" onchange="changeItemImage()">
      <option value="item1">Item 1</option>
      <option value="item2">Item 2</option>
      <option value="item3">Item 3</option>
    </select>
  </div>

  <div>
    <img id="item-image" src="images/wine.jpg" alt="Item Image">
  </div>

  <!-- Add other checkout elements here -->

  <script>
    // Add your script here
    function changeItemImage() {
      var selectedItem = document.getElementById("item-select").value;
      var itemImage = document.getElementById("item-image");

      // Update the image source based on the selected item
      switch (selectedItem) {
        case "item1":
          itemImage.src = "images/burger.jpg";
          break;
        case "item2":
          itemImage.src = "images/pizza.jpg";
          break;
        case "item3":
          itemImage.src = "C:\Users\Kanishka\Desktop\New folder\images\wine.jpg";
          break;
        // Add more cases as needed for additional items
        default:
          // Default image or handle other cases
          itemImage.src = "path/to/default-image.jpg";
          break;
      }
    }

    // Initialize the image on page load
    changeItemImage();
  </script>

</body>
</html>
